<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workday Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    #timestamp {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    #progress {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .progress-bar-container {
      width: 100%;
      max-width: 500px;
      height: 30px;
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 0.5s, background-color 0.5s;
    }
  </style>
</head>
<body>

  <label for="end">End Time:</label>

  <button onclick="startTracking()">Start</button>

  <div id="progress">--%</div>
  <div class="progress-bar-container">
    <div id="bar" class="progress-bar"></div>
  </div>

      now.setHours(hours, minutes, 0, 0);
      return now;
    }

    function shiftTimeToNextDay(time) {
      const next = new Date(time);
      next.setDate(next.getDate() + 1);
      return next;
    }

        return;
      }

        return;
      }

        updateProgress();
        updateTimestamp();
      }, 1000);
