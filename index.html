<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workday Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    #timestamp {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    #progress {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .progress-bar-container {
      width: 100%;
      max-width: 500px;
      height: 30px;
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 0.5s, background-color 0.5s;
    }
  </style>
</head>
<body>
  <h1>Workday Progress</h1>

  <!-- Timestamp -->
  <div id="timestamp">Loading current time...</div>

  <label for="start">Start Time:</label>
  <input type="time" id="start" value="07:00"><br>

  <label for="end">End Time:</label>
  <input type="time" id="end" value="17:30"><br>

  <button onclick="startTracking()">Start</button>

  <div id="progress">--%</div>
  <div class="progress-bar-container">
    <div id="bar" class="progress-bar"></div>
  </div>

  <script>
    let startTime, endTime, interval;

    function parseTime(str) {
      const [hours, minutes] = str.split(":").map(Number);
      const now = new Date();
      now.setHours(hours, minutes, 0, 0);
      return now;
    }

    function startTracking() {
      clearInterval(interval);

      const startInput = document.getElementById("start").value;
      const endInput = document.getElementById("end").value;

      if (!startInput || !endInput) {
        alert("Please enter both start and end times.");
        return;
      }

      startTime = parseTime(startInput);
      endTime = parseTime(endInput);

      if (endTime <= startTime) {
        alert("End time must be after start time.");
        return;
      }

      updateProgress();
      interval = setInterval(() => {
        updateProgress();
        updateTimestamp();
      }, 1000);
    }

    function updateProgress() {
      const now = new Date();
      const total = endTime - startTime;
      const elapsed = now - startTime;

      let percent = (elapsed / total) * 100;
      percent = Math.max(0, Math.min(percent, 100));

      document.getElementById("progress").innerText = percent.toFixed(4) + "% of your workday has passed";

      const bar = document.getElementById("bar");
      bar.style.width = percent.toFixed(5) + "%";

      if (percent <= 25) {
        bar.style.backgroundColor = "green";
      } else if (percent <= 75) {
        bar.style.backgroundColor = "yellow";
      } else {
        bar.style.backgroundColor = "red";
      }
    }

    function updateTimestamp() {
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString(); // Includes seconds
      document.getElementById("timestamp").innerText = `Current Date & Time: ${dateStr} ${timeStr}`;
    }

    // Auto-start on page load with default times and real-time clock
    window.onload = () => {
      startTracking();
      updateTimestamp();
      setInterval(updateTimestamp, 1000);
    };
  </script>
</body>
</html>
